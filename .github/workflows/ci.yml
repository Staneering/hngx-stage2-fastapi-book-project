name: CI Pipeline  # Name of the workflow

on:
  pull_request:
    branches:
      - main  # Run on PRs to main

jobs:
  test:
    runs-on: ubuntu-latest  # Use Ubuntu for the job
    
    steps:
      - name: Checkout code  # Step 1: Clone the repo into the runner
        uses: actions/checkout@v3

      - name: Set up Python  # Step 2: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.13.2'

      - name: Install dependencies  # Step 3: Install project dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests  # Step 4: Run Pytest
        run: pytest
